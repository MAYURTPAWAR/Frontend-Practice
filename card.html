<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

     .card {
      background: white;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      border-radius: 20px;
    
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 22px;
      
    }

    .card p {
      color: #555;
      font-size: 14px;
      padding: 0 15px 20px;
    }

    .btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      
    }

    .btn:hover {
      background: #2980b9;
      
    }
  </style>
</head>
<body>
    <div class="cards">

            <div class="card">
                <img src="/CSS/assets/image/img.jpg">
                <h2>River</h2>
                <p>Mountains.</p>
                <a href="#" class="btn">Read More</a>
            </div>
            <br>
            <br>
            <br>
            
            <div class="card">
                <img src="/CSS/assets/image/pexels-pixabay-326055.jpg">
                <h2>Butterfly</h2>
                <p>Butterfly.</p>
                <a href="#" class="btn">Read More</a>
            </div>
            <br>
            <br>
            <br>
            
            <div class="card">
                <img src="/CSS/assets/image/pexels-pixabay-33045.jpg">
                <h2>Lion</h2>
                <p>Lion.</p>
                <a href="#" class="btn">Read More</a>
             </div>
  
    </div>
</body>
</html>
