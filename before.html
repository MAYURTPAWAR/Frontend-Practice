<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p::before */
        p::after
        {
            /* content: "hello"; */
            content: '';
            /* border: 1px solid red; */
            width: 0;
            height: 2px;
            display: block;
            background-color: aqua;
            transition: width 1s ease-in-out;
        }
        p:hover::after{
        width:300px
        
        }
        #first-letter::first-letter
         {
            color: red;
        }
        #first-line::first-line
        {
            color: red;
        }
    </style>
</head>

    </P>
    <P id="first-letter">lorem ipsum dolor</P>

</html>
