<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin-top: 100px;
             justify-content: center;
            gap: 8px;
        }
        #A{
            height: 15px;
            width: 15px;
            background-color: rgb(71, 12, 248);
            border-radius: 50px;
            border: 1px solid rgb(9, 6, 230);
            animation-name: move;
         animation : move 1.5s linear 0.2s infinite alternate;
        }
        @keyframes  move {
            from{ margin-bottom: 0px;}

            to{
                margin-top: 20px;
            }
        }
         #b{
            height: 15px;
            width: 15px;
            background-color: rgb(241, 88, 88);
            border-radius: 50px;
            border: 1px solid rgb(224, 80, 80);
           animation : move 1.6s linear 0.7s infinite alternate;
         }
          @keyframes  down {
            from{ margin-bottom: 0px;}

            to{
                margin-top: 20px;
            }
            }
          #c{
            height: 15px;
            width: 15px;
            background-color: rgb(135, 245, 135);
            border-radius: 50px;
            border: 1px solid rgb(121, 225, 125);
              animation : move 1.7s linear 1s infinite alternate;
           
         }
          @keyframes  move {
            from{ margin-top: 0px;}

            to{
                margin-top: 20px;
            }
        }

          #d{
            height: 15px;
            width: 15px;
            background-color: rgb(70, 12, 242);
            border-radius: 50px;
            border: 1px solid rgb(10, 11, 11);
            animation : move 1.8s linear 1.1s infinite alternate;
         }
          @keyframes  move {
            from{ margin-top: 0px;}

            to{
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="A"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>

</body>
</html>
